<script>
    // ARRENDONDA UM NÚMERO
    let numeroRedondo = Math.round(5.23);
    console.log(numeroRedondo);

    // ARREDONDA PARA BAIXO
    let numero2 = Math.floor(3.95);
    console.log(numero2);

    // ARREDONDA PARA CIMA
    let numero3 = Math.ceil(8.12);
    console.log(numero3);

    // GERA UM NÚMERO ALEATÓRIO ENTRE 0 E 100
    let aleatorio = Math.floor(Math.random() * 101);
    console.log(aleatorio);
</script>
