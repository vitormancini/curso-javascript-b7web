<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="timer"></h1>

    <button onclick="iniciar()">Iniciar</button>
    <button onclick="pausar()">Pausar</button>
    
</body>

<script>
    // PROGRAMA QUE EXIBE A HORA ATUAL DE FORMA ATUALIZADA
    let timer;

    function showTime() {
        let d = new Date();
        let h = d.getHours();

        if(h < 10) {
            h = "0"+h;
        }
        let m = d.getMinutes();

        if(m < 10) {
            m = "0"+m;
        }

        let s = d.getSeconds();

        if(s < 10) {
            s = "0"+s;
        }

        let tempo = h+":"+m+":"+s
        document.getElementById("timer").innerHTML = tempo;
    }

    function iniciar() {
        // CRIANDO UM TIMER PARA CHAMAR A FUNÇÃO A CADA 1S
        timer = setInterval(showTime, 1000);
    }

    function pausar() {
        // PAUSANDO UM TIMER
        clearInterval(timer);
    }
    
</script>
</html>
