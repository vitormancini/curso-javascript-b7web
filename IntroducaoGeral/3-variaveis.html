<script>
    //CRIANDO UMA VARIÁVEL QUE ARMAZENA UM TEXTO
    var nome = 'Vítor';

    //CRIANDO UMA VARIÁVEL QUE ARMAZENA UM NÚMERO
    var idade = 27;

    //EXIBINDO AS VARIÁVEIS NO CONSOLE
    console.log('Meu nome é ' + nome + ' e tenho ' + idade + ' anos');

    // REALIZANDO OPERAÇÕES MATEMÁTICAS COM VARIÁVEIS
    var x = 10;
    var y = 15;
    var soma = x + y;

    console.log('Valor da soma: ' + soma);

    // DIFEREÇAS ENTRE var, let e const

    // var: escopo global. Quando o script é iniciado, ocorre o hoisting da variável para o topo do código da aplicação
    // let: escopo local. Visível apenas no bloco que foi declarada, além de não poder ser reedefinida
    // const: valor constante, não permite ter seu valor alterado

</script>
