<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botao" onclick="clicou()">Clique</button>
    <h1 id="texto"></h1>
</body>

<script>
    //EVENTO DISPARADO QUANDO O BOTÃO FOR CLICADO (onclick)
    function clicou() {
        document.getElementById("texto").innerHTML = "Você clicou no botão"
    }
</script>

</html>
