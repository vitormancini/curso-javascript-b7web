<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="campo-de-texto" onkeydown="digitou(event)"/>
</body>

<script>
    // FUNÇÃO QUE DISPARA ASSIM QUE O USUÁRIO DIGITAR UM CARACTERE NO CAMPO DE TEXTO
    function digitou(event) {
        let teclaPressionada = event.key;
        let codigoTecla = event.keyCode
        console.log("Você pressionou a tecla '" + teclaPressionada + "' com o código " + codigoTecla);
    }
</script>
</html>
