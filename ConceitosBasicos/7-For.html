<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
</body>

<script>
    for(let i = 0; i <= 10; i++) {
        document.write(i);
    }

    // REPETINDO ELEMENTOS HTML COM O FOR
    let carros = ['Fucas', 'Palio', 'Ferrari', 'Corsa'];

    let html = '<ul>';

    for(let i in carros) {
        html += '<li>' + carros[i] + '</li>';
    } // 

    html += '</ul>';

    document.getElementById('demo').innerHTML = html;
</script>
</html>
