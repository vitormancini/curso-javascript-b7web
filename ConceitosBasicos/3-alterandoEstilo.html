<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="quadrado" style="background-color: blue; width: 200px; height: 200px;" onmouseover="trocarCor()"></div>
</body>

<script>
    // PROGRAMA QUE ALTERA A COR DA div QUANDO O USU√ÅRIO PASSA O MOUSE POR CIMA DELA
    function trocarCor() {
        document.getElementById("quadrado").style.backgroundColor = "red";
    }
</script>
</html>
