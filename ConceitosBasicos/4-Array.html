<script>
    // DECLARANDO UM ARRAY
    let carros = ['Palio', 'Uno', 'Corolla', 'Ferrari'];
    // ELEMENTOS [   0       1        2          3    ]
    console.log(carros);

    // TAMBÉM PODEMOS ADICIONAR FUNÇÕES COMO ELEMENTOS DO ARRAY
    carros[4] = function() {
        console.log("Acelerando...");
    }

    console.log("Executando a função do elemento carros[4]: " + carros[4]());
</script>

</html>
