<script>
    // ESTRUTURA CONSICIONAL switch case
    let dia = 3;

    switch(dia) {
        case 1:
            console.log('Dia é igual a 1');
            break;
        case 2:
            console.log('Dia é igual a 2');
            break;
        default:
            console.log('Dia é igual a 3');
            break;
    }
